<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS</title>
</head>
<body onload="theme()">
    <header>
        <h1>Olá, Deus te abençoe</h1>
    </header>
    <main>
        <section>
            <p>
                Press any button or<a href="home/home.html"> Continuar</a>
            </p>
        </section>
    </main>

    <script>
        function theme() {
            var data = new Date()
            var hora = data.getHours()
            var h = window.document.getElementsByTagName('header')[0]

            if (hora >= 8 && hora < 18) {
                h.style.background = 'red'
            } else {
                h.style.background = 'rgb(83, 83, 83)'
                document.body.style.background = 'black'
                document.body.style.color = 'white'
            }
        }
    </script>
</body>
</html>
